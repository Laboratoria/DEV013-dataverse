<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MOVIES</h1>
    </header>
    
    <div class="flex-container">
      <label for="categorias">Seleccione categorias</label>
      <select data-testid="select-filter" name="genero">
      <option value=""></option> 
      <option value="accion">Acción</option>
      <option value="cienciaficcion">Ciencia Ficción</option>
      <option value="drama">Drama</option>
      <option value="romance">Romance</option>
      <option value="animacion">Animación</option>
      </select>
      <label for="nombre">Ordena por nombre</label>
      <select data-testid="select-sort" name="orden">
      <option value=""></option> 
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
      </select>
      </div>
      <button id="reset-button">Resetear Busqueda</button> 
    <!--main es el contenedor de las imagenes--> 
    <main id="contenedor">
      <ul id="root"></ul>
    </main>
    
    <script src="main.js" type="module"></script>

   <footer>
    <p>Copyrigth Adriana Vargas y Gabriela Ramos</p>
   </footer>
    
  </body>
</html>
