<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><header>
      <h1>MOVIES</h1>
    </header></center>
    <img class = "imgEs" img src="Estrella_amarilla.png" ></img>
    <img class = "imgEs" img src="Estrella_amarilla.png" ></img>
    <img class = "imgEs" img src="Estrella_amarilla.png" ></img>
    <div class="flex-container">
      <label for="categorias">Seleccione categorias: </label>
      <select data-testid="select-filter" name="genero">
      <option value=""></option> 
      <option value="Accion">Acción</option>
      <option value="Ciencia_Ficcion">Ciencia Ficción</option>
      <option value="Drama">Drama</option>
      <option value="Romance">Romance</option>
      <option value="Animacion">Animación</option>
      </select>
      <label for="nombre">Ordena por nombre: </label>
      <select data-testid="select-sort" name="orden">
      <option value=""></option> 
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
      </select>
      <label for="estadisticas">Estadisticas de Premios: </label> 
      <button id="premiosPorGenero">Premios por Genero</button>
      <button id="premiosTotal">Total Premios Ganados</button>
    </div>

    <dialog class="statsPremios1" id="statsPremios1">
      <h2>Total de premios ganados por Género</h2>
      <li>Accion:</li>
      <li>Ciencia Ficción:</li>
      <li>Drama:</li>
      <li>Romance:</li>
      <li>Animación:</li>
      <button class="cerrarBoton1" id="cerrarBoton1">Cerrar Stadisticas</button>
    </dialog>
    <dialog class="statsPremios2" id="statsPremios2">
      <h2>Promedio total de premios ganados</h2>
      <p>Total premios ganados:</p>
      <p>Promedio:</p>
      <button class="cerrarBoton2" id="cerrarBoton2">Cerrar Stadisticas</button>
    </dialog>

    <div class="centrarboton">
      <button data-testid="button-clear" class="botonResetear">Resetear Busqueda</button> 
    </div>
    <!--main es el contenedor de las imagenes--> 
    <main id="root">
      <ul></ul>
    </main>

    <script src="main.js" type="module"></script>
    
    <footer>
    <p>Copyright Adriana Vargas y Gabriela Ramos</p>
    </footer>
    
  </body>
</html>
