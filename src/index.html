<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MOVIES</h1>
    </header>
    
    <div class="flex-container">
      <label for="categorias">Seleccione categorias</label>
      <select data-testid="select-filter" name="genero">
      <option value=""></option> 
      <option value="Accion">Acción</option>
      <option value="Ciencia_Ficcion">Ciencia Ficción</option>
      <option value="Drama">Drama</option>
      <option value="Romance">Romance</option>
      <option value="Animacion">Animación</option>
      </select>
      <label for="nombre">Ordena por nombre</label>
      <select data-testid="select-sort" name="orden">
      <option value=""></option> 
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
      </select>
      <label for="estadisticas">Estadisticas Premios</label>
      <select name="estadistica-premios" id="estadistica-premios">
      <option id="porGenero">Premios por Genero</option>
      <option id="enTotal">Total premios ganados</option>
      </select>
      </div>
      <div class="centrarboton">
        <button data-testid="button-clear">Resetear Busqueda</button> 
      </div>
    <!--main es el contenedor de las imagenes--> 
    <main id="contenedor">
      <ul></ul>
    </main>

    <script src="main.js" type="module"></script>
    
    <footer>
    <p>Copyrigth Adriana Vargas y Gabriela Ramos</p>
    </footer>
    
  </body>
</html>
