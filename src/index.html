<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieDev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div class="menu-container">
          <div class="menu-open">
            <summary class="header-icons">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 24 24">
                <path d="M5,7h2h12c1.1,0,2-0.9,2-2s-0.9-2-2-2H7H5C3.9,3,3,3.9,3,5S3.9,7,5,7z"></path><path d="M19,10h-3H5c-1.1,0-2,0.9-2,2s0.9,2,2,2h11h3c1.1,0,2-0.9,2-2S20.1,10,19,10z"></path><path d="M19,17h-6H5c-1.1,0-2,0.9-2,2s0.9,2,2,2h8h6c1.1,0,2-0.9,2-2S20.1,17,19,17z"></path>
              </svg>
            </summary>
          </div>
            <div class="inputs">
              <ul class="select-list">
                <li>
                  <label for="genre">Filtrar por Genero</label>
                  <select name="genre" id="genre" data-testid="select-filter">
                    <option value="a" selected disabled>Selecciona filtro</option>
                    <option value="fiction">Ciencia Ficción</option>
                    <option value="animation">Animación</option>
                    <option value="thriller">Thriller</option>
                    <option value="documental">Documental</option>
                    <option value="drama">Drama</option>
                  </select>
                </li>
                <li>
                  <label for="alfa">Ordenar alfabéticamente</label>
                  <select name="alfa" id="alfa" data-testid="select-sort">
                    <option value="a" selected disabled>Selecciona Orden</option>
                    <option value="asc">A - Z</option>
                    <option value="desc">Z - A</option>
                  </select>
                </li>
                <li>
                  <label for="year">Ordenar por año</label>
                  <select name="year" id="year" data-testid="select-sort-year">
                    <option value="a" selected disabled>Selecciona Orden</option>
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                  </select>
                </li>
                <li>
                  <label for="stadistics">Estadísticas</label>
                  <select name="stadistics" id="stadistics">
                    <option value="a" selected disabled>Selecciona Estadística</option>
                    <option value="score50">50% y 70% de aprobación</option>
                    <option value="score70">70% y 90% de aprobación</option>
                    <option value="score90">90% y 100% de aprobación</option>
                    <option value="country">Por países</option>
                  </select>
                </li>
                <li>
                  <label for="statistics-country">Estadísticas por países</label>
                  <select name="statistics-country" id="statistics-country">
                    <option value="a" selected disabled>Estadísticas países</option>
                    <option value="country">Películas por país</option>
                  </select>
                </li>
              </ul>
              <button id="btn" data-testid="button-clear">Limpiar</button>
            </div>
          
        </div>
        <div class="title"><h1>MovieDev</h1></div>
    </header> 
    <main>
      <h2 class="variable"></h2>
    </main>
    <div id="root"></div>
    <footer>M.O.Dev</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
