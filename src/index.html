<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieDev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>MovieDev</h1>
        <label for="genre">Filtrar por género</label>
        <select name="genre" id="genre" data-testid="select-genre">
          <option value="Thriller">Thriller</option>
          <option value="Documental">Documental</option>
          <option value="Drama">Drama</option>
          <option value="Ciencia Ficción">Drama</option>
        </select>
    
        <label for="alfa">Ordenar alfabéticamente</label>
        <select name="alfa" id="alfa" data-testid="select-alfa">
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>
    
        <label for="year">Ordenar por año</label>
        <select name="year" id="year" data-testid="select-year">
          <option value="ascendente">Ascendente</option>
          <option value="descemdente">Descendente</option>
        </select>
    </header> 

    <div id="root"></div>
    <footer>M.O.Dev</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
